name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    permissions:
      contents: write  # This gives the workflow write permissions to the repository
    env:
      OPENROUTER_API_KEY: ${{ secrets.OPENROUTER_API_KEY }}
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Replace API key in config.js
        run: |
          # Use a more secure approach that doesn't expose the key in process output
          sed -i "s/__OPENROUTER_API_KEY__/$(echo $OPENROUTER_API_KEY | sed 's/[\/&]/\\&/g')/g" src/js/config.js
        
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: src
          token: ${{ secrets.GITHUB_TOKEN }}  # Use the built-in token
