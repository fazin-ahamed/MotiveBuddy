name: Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout
        uses: actions/checkout@v3
        
      - name: Set up Node.js
        uses: actions/setup-node@v3
        with:
          node-version: '18'
          
      - name: Install dependencies
        run: npm ci
        
      - name: Generate config with environment variables
        run: |
          echo "// This file is auto-generated during build" > src/js/config.js
          echo "window.env = {" >> src/js/config.js
          echo "  OPENROUTER_API_KEY: '${{ secrets.OPENROUTER_API_KEY }}'" >> src/js/config.js
          echo "};" >> src/js/config.js
        
      - name: Deploy to GitHub Pages
        uses: JamesIves/github-pages-deploy-action@v4
        with:
          folder: src
